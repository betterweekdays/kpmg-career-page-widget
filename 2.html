<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Working at Express Scripts</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                
                <div class="text-center">
                    <h3>Here is a tip from <a href="#">theWhether.com</a>:</h3>
                    <br>
                    <img src="../career-page-prototype/images/jade-mcnear-small.png" style="width: 100px;"/>
                    <br>
                    <br>
                    Tell Jade, Head of Talent Acquistion at Express Scripts, about your ideal project to work on.
                </div>
                <hr>
                <form action="confirm.html" method="get">
                    <div class="form-group">
                        <label for="name1">Name</label>
                        <input type="text" class="form-control" id="name1" aria-describedby="nameHelp" placeholder="First and Last Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="goal">Goal</label>
                        <select class="form-control" id="goal">
                            <option>Summer Internship</option>
                            <option>Fall Internship</option>
                            <option>First Career Job</option>
                            <option>Next Career Job</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleSelect1">My ideal project</label>
                        <select class="form-control" id="exampleSelect1">
                            <option>Building a prototype to solve a hard problem.</option>
                            <option>Experimenting with different marketing campaigns.</option>
                            <option>Travel the country and talk to customers.</option>
                            <option>Shadow the CEO to understand the business.</option>
                            <option>Get new customers with sales demos.</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
